<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h2 class="heading">Registration Form</h2>
        <form class="flex">
          <input class="input" type="text" id="name" placeholder="Name" />
          <input
            class="input"
            type="text"
            name=""
            id="surname"
            placeholder="Surname"
          />
          <input class="input" type="number" id="age" placeholder="Age" />
          <input
            class="input"
            type="text"
            id="username"
            placeholder="Username"
          />

          <input
            class="input"
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            autocomplete="on"
          />
          <div class="show-pass">
            <input
              type="checkbox"
              id="toggle"
              onclick="passFunc()"
              class="pass-checkbox"
            />
            <label class="terms-cond" for="toggle">Show Password</label>
          </div>

          <div class="terms flex">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"
              ><a class="terms-cond" href="#">Terms&conditions</a></label
            >
          </div>
          <div class="btn-wrapper">
            <button class="btn" id="regBtn" onclick="checkUser()">
              Register
            </button>
            <button class="btn" onclick="getUser()">Get Users</button>
          </div>
        </form>
        <div class="modal hidden" id="modal">
          <div class="wrapper">
            <h2>Users List</h2>
            <ul id="users"></ul>
          </div>
        </div>
        <p id="fields" class="hidden">** Please, Fill the registation fields</p>
        <p id="checkboxError" class="hidden">
          **Agree to the terms and conditions
        </p>
        <p id="usernameLength" class="hidden">
          ** Username must have more than 3 characters
        </p>
        <p id="ageValidation" class="hidden">
          ** User must be 18 years old or more
        </p>
        <p id="passwordValidation" class="hidden">
          ** Password must have more than 6 characters and one uppercased letter
        </p>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
